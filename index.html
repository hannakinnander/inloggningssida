<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hannas kammare</h1>
        <div class="headerRight">
            <button class="headerButton goBack hidden">Tillbaka till startsida</button>
            <button id="logOut" class="headerButton hidden">Logga ut</button>
        </div>
    </header>
    <main>
    <div id="login-field">
        
        <input id="username" type="text" placeholder="Ange användarnamn">
        <input id="password" type="password" placeholder="Ange lösenord"> 
       
        <button id="loginButton">Logga in</button>
        <button id="newUser">Har du inget konto? Registrera dig här</button>
    </div>

    <div id="addUsername" class="hidden">
        <div class="firstStep">
            <input id="newUsername" type="text" placeholder="Ange önskat användarnamn">
            <p class="occupiedUsername inputMessage">hej</p>
            <button class="tryUsername">Fortsätt</button>
        </div>
        <div class="addPassword hidden">
            <input id="newPassword" type="password" placeholder="Lägg till lösenord">
            <input id="tryNewPassword" type="password" placeholder="Upprepa lösenord">
            <p class="noMatchPassword" class="inputMessage">hej</p>
            <button>Skapa konto</button>
            <p class="newAccountAdded">Användare tillagd!</p>
        </div>
    </div>
    </main>
</body>
</html>
