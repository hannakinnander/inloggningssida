<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggningssida</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hannas inloggningssida</h1>
        <div class="headerRight">
            <button class="headerButton goBack hidden">Tillbaka till startsida</button>
            <button class="headerButton changeAccount hidden">Logga in på annat konto</button>
            <button class="headerButton logOut hidden">Logga ut</button>
        </div>
    </header>
     <div class="loggedIn hidden">
        <h3></h3>
    </div>
    <main>
    <div id="login-field">
        
        <input id="username" type="text" placeholder="Ange användarnamn">
        <input id="password" type="password" placeholder="Ange lösenord"> 
        <p class="cantLogin hidden">Användarnamn eller lösenord stämmer inte</p>
        <button id="loginButton">Logga in</button>
        <button id="newUser">Har du inget konto? Registrera dig här</button>
    </div>

    <div id="addUsername" class="hidden">
        <div class="checkUsernameBox">
            <input id="newUsername" type="text" placeholder="Ange önskat användarnamn">
            <p class="occupiedUsername hidden">Användarnamnet är upptaget</p>
            <button class="tryUsername">Fortsätt</button>
        </div>
    
        <div class="addPassword hidden">
            <input id="newPassword" type="password" placeholder="Lägg till lösenord">
            <input id="tryNewPassword" type="password" placeholder="Upprepa lösenord">
            <p class="noMatchPassword inputMessage hidden">Lösenorden matchar inte</p>
            <button class="createAccount">Skapa konto</button>
        </div>
        <h2 class="newAccountAdded hidden"></h2>
    </div>

   
    </main>
</body>
</html>
