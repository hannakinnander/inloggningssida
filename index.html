<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hannas kammare</h1>
        <div class="headerRight" hidden>
            <button id="goBack" class="headerButton">Tillbaka till startsida</button>
            <button id="logOut" class="headerButton">Logga ut</button>
        </div>
    </header>
    <main>
    <div id="login-field">
        <button id="newUser">Registrera konto</button>
        <input id="username" type="text" placeholder="Ange användarnamn">
        <input id="password" type="password" placeholder="Ange lösenord"> 
        <button id="loginButton">Logga in</button>
        
    </div>
    <div class="addUser" hidden>
        <input type="text">
        <p class="inputMessage"></p>
    </div>
    </main>
</body>
</html>
